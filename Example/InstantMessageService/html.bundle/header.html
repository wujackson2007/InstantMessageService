        function setUserInfo(organName, empName, imgUrl) {
            //$('.organName').html(organName);
            $('.empName').html(empName);
            $('.userInfo .pic img').attr('src', imgUrl)
            $('.userInfo').show();
        }
    
        function setStatusNote(val) {
            $('.statusNote').html(val);
        }

        function setUserOnline(val) {
            if (val == '1')
                $('.user-status').addClass('online');
            else
                $('.user-status').removeClass('online');
        }

        function setNewMessage(val) {
            if (val == '1')
                $('.newMessage').show();
            else
                $('.newMessage').hide();
        }
    </script>
